<!DOCTYPE html>
<html lang="en">
<head>
  <title>tinysnake</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" /> 
  <link rel="icon" href="snake_logo.png" type="image/png">
</head>
<body>
  <div class="logo-container">
    <img src="snake_logo.png" alt="TinySnake Logo">
  </div>

  <p>Press Enter to Start</p>

  <canvas width="400" height="400" id="game"></canvas>

  <div class="description">
    Game Stats:<br>
    Score: <span id="game-score">0</span><br>
    Total Games Reset: <span id="game-counter">0</span><br>
  </div>

  <script>
  var canvas = document.getElementById('game');
  var context = canvas.getContext('2d');

  var grid = 16;
  var count = 0;
 
  var snake = {
    x: 160,
    y: 160,
    
    // snake velocity. moves one grid length every frame in either the x or y direction
    dx: grid,
    dy: 0,
    
    // keep track of all grids the snake body occupies
    cells: [],
    
    // length of the snake. grows when eating an apple
    maxCells: 4
  };
  var apple = {
    x: 320,
    y: 320
  };

  var totalScore = 0;
  var totalGameReset = 0;
  let gameStarted = false;

  // Open the WebSocket connection and register event handlers.
  const websocket = new WebSocket("ws://localhost:8001/");

  // get random whole numbers in a specific range
  // @see https://stackoverflow.com/a/1527820/2124254
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  // game loop
  function loop() {
    requestAnimationFrame(loop);

    // slow game loop to 15 fps instead of 60 (60/15 = 4)
    if (++count < 4) {
      return;
    }

    count = 0;
    context.clearRect(0,0,canvas.width,canvas.height);

    // move snake by it's velocity
    snake.x += snake.dx;
    snake.y += snake.dy;

    // reset the game if the snake touches the edge of screen
    if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
      resetgame();
    }
    snake.y >= canvas.height 
    // keep track of where snake has been. front of the array is always the head
    snake.cells.unshift({x: snake.x, y: snake.y});

    // remove cells as we move away from them
    if (snake.cells.length > snake.maxCells) {
      snake.cells.pop();
    }

    // draw apple
    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid-1, grid-1);

    // draw snake one cell at a time
    context.fillStyle = 'green';
    snake.cells.forEach(function(cell, index) {
      
      // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
      context.fillRect(cell.x, cell.y, grid-1, grid-1);  

      // snake ate apple
      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        totalScore++;
        let text = totalScore.toString()
        document.getElementById('game-score').innerHTML = text

        // canvas is 400x400 which is 25x25 grids 
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }

      // check collision with all cells after this one (modified bubble sort)
      for (var i = index + 1; i < snake.cells.length; i++) {
        
        // snake occupies same space as a body part. reset game
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          resetgame();
        }
      }
    });
  }

  function resetgame() {
    snake.x = 160;
    snake.y = 160;
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;

    apple.x = getRandomInt(0, 25) * grid;
    apple.y = getRandomInt(0, 25) * grid;

    totalGameReset++;
    let text1 = totalGameReset.toString()
    document.getElementById('game-counter').innerHTML = text1;
    websocket.send(text1);
    
    totalScore = 0;
    let text2 = totalScore.toString()
    document.getElementById('game-score').innerHTML = text2;
  }

  function startGameLoop() {
      gameStarted = true;
      requestAnimationFrame(loop);
  }

  // listen to websockets events to move the snake
  websocket.addEventListener("message", ({data}) => {
    // left arrow key
    if (data === '0' && snake.dx === 0) {
      snake.dx = -grid;
      snake.dy = 0;
    }
    // up arrow key
    else if (data === '1' && snake.dy === 0) {
      snake.dy = -grid;
      snake.dx = 0;
    }
    // right arrow key
    else if (data === '2' && snake.dx === 0) {
      snake.dx = grid;
      snake.dy = 0;
    }
    // down arrow key
    else if (data === '3' && snake.dy === 0) {
      snake.dy = grid;
      snake.dx = 0;
    }
  });

  startGameLoop();

  // document.addEventListener('keydown', function(e) {
  //   if (e.key === 'Enter' && !gameStarted) {
  //     startGameLoop();
  //   }
  // });
  </script>

</body>
