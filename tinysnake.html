<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinySnake</title>
    <style>
        /* Dark mode styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background color */
            color: #FFFFFF; /* Text color */
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Optional: Add some spacing between the logo and the canvas */
        }

        .logo-container img {
            max-width: 150px; /* Adjust the size of the logo as needed */
        }        

        .scoreboard {
            text-align: center; /* Center align the score */
            color: #FFFFFF; /* Scoreboard text color in dark mode */
        }
        /* Style the canvas to center it and give it a border for visibility */
        #game-canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #FFFFFF;
        }

        /* Add other dark mode styles as needed */
    </style>
    <link rel="icon" href="tinysnake_logo.png" type="image/png">    
</head>
<body>
    <div class="game-container">
        <!-- Display the logo at the top of the website -->
        <div class="logo-container">
            <img src="tinysnake_logo.png" alt="TinySnake Logo">
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="scoreboard">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>

    <script>
 
        // Get the canvas element and its 2D rendering context
        const canvas = document.getElementById("game-canvas");
        const ctx = canvas.getContext("2d");

        // Sample data for snake and food (replace this with your game logic)
        const snake = [
            { x: 60, y: 60 },
            { x: 40, y: 60 },
            { x: 20, y: 60 }
        ];

        const food = { x: 200, y: 200 };

        // Constants
        const gridSize = 20; // Each grid cell size in pixels
        const gameSpeed = 150; // Milliseconds for each game tick (adjust this to control the snake's speed)

        // Function to draw the snake
        function drawSnake() {
            ctx.fillStyle = "#FFFFFF";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        // Function to draw the food
        function drawFood() {
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Function to update the snake's position based on direction
        function updateSnakePosition() {
            // const headX = snake[0].x + (direction === "right" ? gridSize : direction === "left" ? -gridSize : 0);
            // const headY = snake[0].y + (direction === "down" ? gridSize : direction === "up" ? -gridSize : 0);
            const headX = snake[0].x + gridSize; // Move right by one grid cell
            const headY = snake[0].y;   

            // Add the new head to the beginning of the snake
            snake.unshift({ x: headX, y: headY });

            // Remove the last segment of the snake to simulate movement
            snake.pop();

            // Check for game over (collision with the boundary)
            if (headX >= canvas.width || headX < 0 || headY >= canvas.height || headY < 0) {
                gameOver();
            }
        }

        // Function to update the game and draw it on the canvas
        function gameLoop() {
            updateSnakePosition();
            draw();
        }

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Function to handle game over
        function gameOver() {
            clearInterval(gameInterval);
            alert("Game Over! Your snake collided with the boundary.");
            location.reload();
        }

        // Function to draw the game on the canvas
        function draw() {
            clearCanvas();
            drawSnake();
            drawFood();
        }

        // Initial draw
        draw();

        // Set the game loop interval
        const gameInterval = setInterval(gameLoop, gameSpeed);

    </script>
</body>
</html>
